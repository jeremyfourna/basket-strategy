<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Basket-Ball strategy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
      .presentation {
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <div class="presentation">
      <h3>Display a Basket-Ball play</h3>
      <select id="offensivePlaySelector">
        <option disabled="disabled" selected="selected">Select an offensive play</option>
        <option value="strategyNormalStar">Star formation normal</option>
        <option value="strategyLowStar">Star formation low</option>
        <option value="strategyTouchDowmLeft">Play from touch down on the left</option>
        <option value="strategyTouchDowmRight">Play from touch down on the right</option>
        <option value="strategyTouchBoxLeft">Box for touch down on the left</option>
        <option value="strategyTriangle1">Triangle offense n°1</option>
        <option value="strategyTriangle2">Triangle offense n°2</option>
        <option value="strategyTriangle3">Triangle offense n°3</option>
        <option value="strategyTriangle4">Triangle offense n°4</option>
        <option value="strategyTriangle5">Triangle offense n°5</option>
      </select>
      <select id="offensivePlaySize">
        <option disabled="disabled" selected="selected">Select a display size</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50">50</option>
        <option value="60">60</option>
        <option value="70">70</option>
        <option value="80">80</option>
        <option value="90">90</option>
        <option value="100">100</option>
      </select>
      <button id="runConfiguration" type="button">Run using configuration</button>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.9.1/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.24.1/ramda.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../src/utils.js"></script>
    <script type="text/javascript" src="../src/court-dimensions.js"></script>
    <script type="text/javascript" src="../src/players-positions.js"></script>
    <script type="text/javascript" src="../src/movement.js"></script>
    <script type="text/javascript" src="../src/ball.js"></script>
    <script type="text/javascript" src="../src/strategy-factory.js"></script>
    <script type="text/javascript" src="../src/strategies.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>

</html>
